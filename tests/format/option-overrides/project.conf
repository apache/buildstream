# Test case ensuring that we can use options
# in the element overrides.
#
name: test
min-version: 2.0

options:
  arch:
    type: arch
    description: architecture
    values: [i686, x86_64]

elements:
  autotools:
    variables:
      (?):
      - arch == 'i686':
          conf-global: --host=i686-unknown-linux-gnu
      - arch == 'x86_64':
          conf-global: --host=x86_64-unknown-linux-gnu
